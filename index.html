  <h1 id="title">{{count}}</h1>

    //   document.querySelector('#todo-list').appendChild(li)
    // })
    // 声明式式代码】

    let obj = new Proxy({count:1},{
      get(target,key){
        return target[key]
      },
      set(target,key,value){
        target[key] = value
        render()
      }
    })
    function render(){
      document.getElementById('title').innerText = obj.count
    }
    render()
    setInterval(()=>{
      obj.count++
    },200)
  </script>
</body>
